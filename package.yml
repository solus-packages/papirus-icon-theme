name       : papirus-icon-theme
version    : '20180816'
release    : 38
source     :
    - git|https://github.com/PapirusDevelopmentTeam/papirus-icon-theme.git : 6aa6fb0cea70bebd9f9bc2a43b0665aeff1e77fe
license    : GPL-3.0-or-later
component  :
    - desktop.theme
    - ^papirus-adapta-icon-theme : desktop.theme
    - ^solus-sc-icons : desktop.theme
summary    :
    - A free and open source SVG icon theme for Linux systems
    - ^papirus-adapta-icon-theme : Adapta and Adapta Nokto variants of the Papirus
        Icon Theme
    - ^solus-sc-icons : Icons required for the Solus Software Center
description: |
    A free and open source SVG icon theme for Linux systems
patterns   :
    - /usr/share/icons/Papirus
    - ^papirus-adapta-icon-theme :
        - /usr/share/icons/Papirus-Adapta
        - /usr/share/icons/Papirus-Adapta-Nokto
    - ^solus-sc-icons : /usr/share/icons/solus-sc
rundeps    :
    - hicolor-icon-theme
    - ^papirus-adapta-icon-theme : papirus-icon-theme
install    : |
    %make_install IGNORE="ePapirus Papirus-Dark Papirus-Light"
    scDir=$installdir/usr/share/icons/solus-sc
    thirdPartyIcons=(
        "android-file-transfer"
        "android-studio"
        "bitwig-studio"
        "enpass"
        "flash"
        "google-chrome"
        "google-chrome-beta"
        "google-chrome-unstable"
        "google-earth"
        "gitkraken"
        "idea"
        "insync"
        "mendeleydesktop"
        "moneydance"
        "ocenaudio"
        "plex"
        "pycharm"
        "rider"
        "rubymine"
        "skype"
        "slack"
        "spotify"
        "sublime-text"
        "viber"
        "webstorm"
        "wps-office-wpsmain"
    )

    for i in 16 22 24 32 48 64; do
        # Temporarily add some symlinks for Solus SC Third Party items
        icoDir=/usr/share/icons/Papirus/${i}x${i}
        appsLoc=${icoDir}/apps/
        mimetypesLoc=${icoDir}/mimetypes/
        placesLoc=${icoDir}/places/
        ln -s ${appsLoc}google-earth.svg $installdir/${appsLoc}/earth.svg
        ln -s ${appsLoc}gitkraken.svg $installdir/${appsLoc}/web-github.svg
        ln -s ${appsLoc}slack.svg $installdir/${appsLoc}/web-slack.svg
        # Add some SC category items
        ln -s ${appsLoc}gnome-video-arcade.svg $installdir/${appsLoc}/ds-emulator.svg
        ln -s ${mimetypesLoc}application-x-java.svg $installdir/${mimetypesLoc}/applications-java.svg
        ln -s ${placesLoc}kde-logo.svg $installdir/${placesLoc}/desktop-environment-kde.svg
    done
    # Solus Software Center icon installation. It's an abomination, I know. I'm sorry.
    for i in 16 22 24 32 48 64; do # First install majority of icons
        for icon in "${thirdPartyIcons[@]}"; do
            install -Dm00644 $installdir/$appsLoc/${icon}.svg $scDir/${i}x${i}/apps/${icon}.svg
        done
    done
    for i in 16 22 24; do # im-google-talk is special. It's in actions and only a small range of sizes
        actionsDir=/usr/share/icons/Papirus/${i}x${i}/actions
        install -Dm00644 $installdir/$actionsDir/im-google-talk.svg $scDir/${i}x${i}/actions/im-google-talk.svg
    done
    install -Dm00644 $pkgfiles/index.theme $scDir/index.theme
    rm -rf $installdir/usr/share/icons/Papirus{-Adapta,-Adapta-Nokto}/16x16/extra
