name       : papirus-icon-theme
version    : '20171007'
release    : 19
source     :
    - https://github.com/PapirusDevelopmentTeam/papirus-icon-theme/archive/20171007.tar.gz : 15e031cdf940de852b75666ddbcc112d7e0ec0da090f784b6459bd5db0045509
license    : LGPL-3.0
component  : desktop.theme
summary    : A free and open source SVG icon theme for Linux systems
description: |
    A free and open source SVG icon theme for Linux systems
install    : |
    %make_install IGNORE="ePapirus"
    for i in 16 22 24 32 48 64; do
        # Temporarily add some symlinks for Solus SC Third Party items
        icoDir=/usr/share/icons/Papirus/${i}x${i}
        appsLoc=${icoDir}/apps/
        mimetypesLoc=${icoDir}/mimetypes/
        placesLoc=${icoDir}/places/
        ln -s ${appsLoc}google-earth.svg $installdir/${appsLoc}/earth.svg
        ln -s ${appsLoc}gitkraken.svg $installdir/${appsLoc}/web-github.svg
        ln -s ${appsLoc}slack.svg $installdir/${appsLoc}/web-slack.svg
        # Add some SC category items
        ln -s ${appsLoc}gnome-video-arcade.svg $installdir/${appsLoc}/ds-emulator.svg
        ln -s ${mimetypesLoc}application-x-java.svg $installdir/${mimetypesLoc}/applications-java.svg
        ln -s ${placesLoc}kde-logo.svg $installdir/${placesLoc}/desktop-environment-kde.svg
    done
